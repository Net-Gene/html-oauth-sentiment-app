# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myfrontendapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f724f190d8fc4b8eab910be1afa1d9b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4be09e757eb4ffb8d0f58ffb1196959 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f724f190d8fc4b8eab910be1afa1d9b3 }}/dorianboussakine/myfrontendapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myfrontendapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08bd3fe8219c4d28bfd8d334d9646671 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f724f190d8fc4b8eab910be1afa1d9b3 }}/dorianboussakine/myfrontendapp:${{ github.sha }}'