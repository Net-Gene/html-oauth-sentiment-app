<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Frontend App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
    <script>
        // Function to send a request to the Rahti backend
        function getSentiment() {
            const inputText = document.getElementById('textInput').value;
            const sessionId = localStorage.getItem('session_id');

            if (!sessionId) {
                alert('Please log in first.');
                return;
            }

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': sessionId
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Sentiment: ${data.sentiment}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registerResult').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginResult').innerText = data.message;
                if (data.session_id) {
                    localStorage.setItem('session_id', data.session_id);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function checkLogin() {
            localStorage.removeItem('session_id');
            const sessionId = localStorage.getItem('session_id');
            if (!sessionId) {
                document.getElementById('loginSection').scrollIntoView();
            }
            else {
                document.getElementById('loginSection').innerText = `Logged in as ${sessionId}`;
            }
        }
        function githubLogin() {
            const clientId = "Ov23liZdOxyRrrGPGraM";
            const redirectUri = window.location.origin; // Redirect back to the current page
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;

            window.location.href = githubAuthUrl; // Redirect to GitHub
        }

        // After redirect, extract the code and send it to the backend
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/githubLogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.session_id) {
                        localStorage.setItem('session_id', data.session_id);
                        document.getElementById('githubLoginResult').innerText = 'Logged in with GitHub successfully!';
                    } else {
                        document.getElementById('githubLoginResult').innerText = 'GitHub login failed.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('githubLoginResult').innerText = 'An error occurred during GitHub login.';
                });
            }
        };
    </script>
</head>
<body>
    
    <h1>Hello, World!</h1>
    <p>Welcome to my first webpage.</p>

    <input type="text" aria-label="Text input for sentiment analysis" id="textInput" placeholder="Enter text here">
    <button onclick="getSentiment()">Get Sentiment</button>

    <p id="result"></p>

    <h2>Register</h2>
    <input type="text" aria-label="Register username" id="registerUsername" placeholder="Username">
    <input type="password" aria-label="Register password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p id="registerResult"></p>

    <h2 id="loginSection">Login</h2>
    <input type="text" aria-label="Login username" id="loginUsername" placeholder="Username">
    <input type="password" aria-label="Login password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>

    <button onclick="githubLogin()" style="display: flex; align-items: center; gap: 8px; padding: 10px; background-color: #24292e; color: white; border: none; border-radius: 5px; cursor: pointer;">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px;">
        Login with GitHub
    </button>

    <p id="githubLoginResult"></p>
</body>
</html>
