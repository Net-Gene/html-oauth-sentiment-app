<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
    <script>
        // Function to send a request to the Rahti backend
        function getSentiment() {
            const inputText = document.getElementById('textInput').value;
            const sessionId = localStorage.getItem('session_id');

            if (!sessionId) {
                alert('Please log in first.');
                return;
            }

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': sessionId
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Sentiment: ${data.sentiment}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registerResult').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginResult').innerText = data.message;
                if (data.session_id) {
                    localStorage.setItem('session_id', data.session_id);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function checkLogin() {
            localStorage.removeItem('session_id');
            const sessionId = localStorage.getItem('session_id');
            if (!sessionId) {
                document.getElementById('loginSection').scrollIntoView();
            }
            else {
                document.getElementById('loginSection').innerText = `Logged in as ${sessionId}`;
            }
        }
        function githubLogin() {
            fetch('https://cc-module-5-backend-git-cloud-computing-2025-dorian.2.rahtiapp.fi/githubLogin', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('githubLoginResult').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        window.onload = checkLogin;
    </script>
</head>
<body>
    
    <h1>Hello, World!</h1>
    <p>Welcome to my first webpage.</p>

    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="getSentiment()">Get Sentiment</button>

    <p id="result"></p>

    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p id="registerResult"></p>

    <h2 id="loginSection">Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>

    <button onclick="login()">Login to Github</button>
    <p id="loginResult"></p>
</body>
</html>
